<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./to_dos_list.css" class="href">
    <title>To-Do-List</title>
</head>

<body >
    
    <div class="nav">
        <h2 id="headline" class="headlineMain ">
            <span class="main word1">To-</span> 
            <span class="main word2">Dos</span>
            <span class="main word3">-List</span>
        </h2>
    </div>
    <div class="img">
        <div class="container">
            <div class="form-text f1" id="f1">
                <p></p>
                <label for="Title" class="ltitle">TITLE</label>
                <input type="text" class="form-control textbox1" id="title" autocomplete="off" placeholder="">
                <!-- <small id="emailHelp" class="form-text text-muted">Add an item to the list.</small> -->
                <!-- <span>Title</span> -->
            </div>

            <div class="form-text f2" id="f2">
                <label for="Description">Description</label>
                <textarea class="form-control textbox2" id="description" rows="3" required="required"></textarea>
                <!-- <input type="text" class="form-control" id="description" aria-describedby="emailHelp" placeholder=":-)"> -->
                <!-- <span>Description</span> -->
                <p></p>
                <button type="submit" id="add" class="btn btn-1" value="reset">Add </button>
                <button type="submit" id="clear" class="btn btn-2" onclick="confirmclearList()"> Clear</button>
            </div>
        </div>

        <div id="items">
            <p></p>
            <!-- <h4 id="heading">Your List ✍️</h4> -->
            
            <table id="table" class="class-table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Sr.No</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <!-- <th></th> -->
                    </tr>
                </thead>
                <tbody id="tablebody">

                </tbody>
            </table>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="todoslist.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
