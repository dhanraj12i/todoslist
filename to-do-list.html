<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./to_dos_list.css" class="href">
    <title>To-Do-List</title>
</head>

<body>
    <div class="nav">
        <p id="headline">To-Dos-List</p>
    </div>
    <div class="container">
        <div class="form-text" id="f1">
            <p></p>
            <label for="Title">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="">
            <!-- <small id="emailHelp" class="form-text text-muted">Add an item to the list.</small> -->
        </div>

        <div class="form-text" id="f2">
            <label for="Description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
            <!-- <input type="text" class="form-control" id="description" aria-describedby="emailHelp" placeholder=":-)"> -->
            <p></p>
            <button type="submit" id="add" class="btn btn-primary" value="reset">Add To List</button>
            <button type="submit" id="clear" class="btn btn-primary" onclick="confirmclearList()"> Clear List</button>
        </div>
    </div>




    <div id="items">
        <p></p>
        <h4 id="heading">Your List ✍️</h4>
        <table id="table" class="class-table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Sr.No</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <!-- <th></th> -->
                </tr>
            </thead>
            <tbody id="tablebody">

            </tbody>
        </table>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="todoslist.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
